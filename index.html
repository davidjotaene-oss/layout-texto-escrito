<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout MyL - DavidJotaene Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --fire-main: #ff4d00;
            --dark-tcg: #0a0a0c;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1920px; height: 1080px;
            background: transparent !important;
            font-family: 'Bangers', cursive;
            overflow: hidden;
        }

        /* GRID SIMPLE: 3 FILAS (Header, Centro, Footer) */
        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            grid-template-rows: 160px 1fr 45px; 
            width: 100%; height: 100%;
        }

        /* HEADER */
        .header {
            grid-column: 1 / span 2;
            background: black;
            border-bottom: 4px solid var(--neon-cyan);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 60px;
            z-index: 10; position: relative;
        }

        .title-group { position: absolute; left: 50%; transform: translateX(-50%); text-align: center; }
        .team-title { font-size: 5.5rem; text-shadow: 0 0 20px var(--neon-cyan); margin: 0; line-height: 1; }
        .subtitle-myl { margin: 0; font-family: 'Orbitron'; color: var(--neon-green); letter-spacing: 5px; }

        /* PERSONAJES HEADER */
        .char-container { position: absolute; top: 0; height: 156px; width: 400px; overflow: hidden; display: flex; justify-content: center; }
        .char-left { left: 18%; }
        .char-right { right: 18%; }
        .bg-character { height: 200%; transform: translateY(30px); animation: burn 1.5s infinite alternate; }
        @keyframes burn { 0% { filter: brightness(0.7); } 100% { filter: brightness(1.1) drop-shadow(0 0 15px var(--fire-main)); } }

        /* LOGOS HEADER */
        .tao-img { height: 130px; filter: drop-shadow(0 0 10px var(--neon-pink)); }
        .logo-geek { width: 200px; }

        /* SIDEBAR (DERECHA) */
        .sidebar {
            background-color: var(--dark-tcg);
            border-left: 3px solid var(--neon-cyan);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre bloques */
            overflow: hidden;
        }

        .neon-border { border: 1px solid var(--neon-cyan); padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.8); }

        /* BUSCADOR Y CARTA */
        .search-box { width: 100%; background: #000; border: 1px solid #333; padding: 8px; color: var(--neon-cyan); font-family: 'Orbitron'; margin-bottom: 10px; }
        .card-slot { width: 100%; height: 440px; border: 1px dashed #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-slot img { max-width: 95%; max-height: 95%; animation: appear 0.5s ease-out; }
        @keyframes appear { from { transform: scale(0.5) rotate(-10deg); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* MARCADOR */
        .score-val { font-family: 'Orbitron'; font-size: 3.2rem; color: var(--neon-cyan); }
        .score-btn { background: var(--neon-cyan); border: none; width: 30px; height: 30px; border-radius: 50%; cursor: pointer; }

        /* IG BOX - AL FINAL */
        .social-box { border: 2px solid var(--neon-pink); background: black; padding: 10px; text-align: center; border-radius: 10px; margin-top: auto; }
        .instagram-tag { display: flex; align-items: center; justify-content: center; gap: 8px; font-family: 'Montserrat'; font-size: 1.2rem; color: var(--neon-cyan); }

        /* FOOTER (LA BARRA DE ABAJO) */
        .footer-bar {
            grid-column: 1 / span 2;
            background: #000;
            border-top: 4px solid var(--neon-cyan);
            display: flex; align-items: center; justify-content: center;
        }
        .footer-text { color: white; font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 15px; opacity: 0.5; }

        .label { display: block; color: var(--neon-pink); font-size: 1rem; text-transform: uppercase; margin-bottom: 5px; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div class="layout-grid">
        <!-- CABECERA -->
        <header class="header">
            <img src="tao_logo.png" class="tao-img">
            <div class="char-container char-left"><img src="personaje_bg.png" class="bg-character"></div>
            <div class="title-group">
                <p class="subtitle-myl">MITOS Y LEYENDAS</p>
                <h1 class="team-title">TEAM TAO PAI PAI</h1>
            </div>
            <div class="char-container char-right"><img src="personaje_right.png" class="bg-character"></div>
            <img src="aogeek.png" class="logo-geek">
        </header>

        <!-- AREA DE JUEGO (VIDEO) -->
        <main style="background: transparent;"></main>

        <!-- LATERAL -->
        <aside class="sidebar">
            <div class="neon-border">
                <span class="label">Carta Jugada</span>
                <input type="text" id="card-search" class="search-box" placeholder="Escribe y Enter..." list="card-list" autocomplete="off">
                <datalist id="card-list"></datalist>
                <div class="card-slot" id="card-slot">
                    <span style="color:#222; font-family:'Orbitron'; font-size:0.6rem;">SIN CARTA</span>
                </div>
            </div>

            <div class="neon-border">
                <span class="label">Marcador</span>
                <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="score('p1', 1)">+</button>
                        <div id="p1-val" class="score-val">0</div>
                        <button class="score-btn" onclick="score('p1', -1)">-</button>
                    </div>
                    <div class="score-val" style="opacity: 0.2;">:</div>
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="score('p2', 1)">+</button>
                        <div id="p2-val" class="score-val">0</div>
                        <button class="score-btn" onclick="score('p2', -1)">-</button>
                    </div>
                </div>
            </div>

            <!-- IG BOX YA NO SE TAPA -->
            <div class="social-box">
                <div class="instagram-tag">
                    <i class="fab fa-instagram"></i> @teamtaopaipai
                </div>
            </div>
        </aside>

        <!-- BARRA INFERIOR -->
        <footer class="footer-bar">
            <div class="footer-text">TEAM TAO PAI PAI â€¢ OFFICIAL LAYOUT</div>
        </footer>
    </div>

    <script>
        const GITHUB_USER = "davidjotaene-oss"; 
        const GITHUB_REPO = "layout-texto-escrito"; 
        const GITHUB_FOLDER = "cartas"; 

        let cardMap = {};

        async function sync() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${GITHUB_FOLDER}`);
                const files = await res.json();
                const list = document.getElementById('card-list');
                files.forEach(f => {
                    if (f.name.toLowerCase().endsWith('.png')) {
                        const name = f.name.replace('.png','').replace(/-/g,' ').toUpperCase();
                        cardMap[name] = f.name;
                        let opt = document.createElement('option');
                        opt.value = name;
                        list.appendChild(opt);
                    }
                });
            } catch (e) {}
        }

        const input = document.getElementById('card-search');
        input.addEventListener('change', function() {
            const file = cardMap[this.value.trim().toUpperCase()];
            if(file) {
                const slot = document.getElementById('card-slot');
                slot.innerHTML = `<img src="https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${GITHUB_FOLDER}/${file}">`;
            }
            this.value = ""; this.blur();
        });

        function score(p, n) {
            let e = document.getElementById(p+'-val');
            let v = parseInt(e.innerText) + n;
            if(v >= 0) e.innerText = v;
        }

        sync();
    </script>
</body>
</html>

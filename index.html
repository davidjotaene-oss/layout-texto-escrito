<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout MyL - DavidJotaene Definitive</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --fire-main: #ff4d00;
            --dark-tcg: #0a0a0c;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1920px; height: 1080px;
            background: transparent !important;
            font-family: 'Bangers', cursive;
            overflow: hidden;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            grid-template-rows: 160px 1fr 45px; 
            width: 100%; height: 100%;
        }

        /* --- CABECERA --- */
        .header {
            grid-column: 1 / span 2;
            background: black;
            border-bottom: 4px solid var(--neon-cyan);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 60px; z-index: 10; position: relative;
        }

        /* TAO PAI PAI + PARTÍCULAS RESTAURADAS */
        .tao-container {
            position: relative; width: 280px; height: 150px;
            display: flex; align-items: center; justify-content: center;
            z-index: 15;
        }
        .tao-img { 
            height: 130px; z-index: 2; 
            filter: drop-shadow(0 0 10px var(--neon-pink)); 
            animation: flyFloat 3s ease-in-out infinite;
        }
        .speed-lines { position: absolute; right: 40%; width: 200px; height: 100px; z-index: 1; overflow: hidden; }
        .line {
            position: absolute; background: linear-gradient(90deg, transparent, var(--neon-green));
            height: 2px; border-radius: 2px; opacity: 0.6; animation: moveLines 0.5s linear infinite;
        }
        @keyframes moveLines { from { transform: translateX(0); } to { transform: translateX(-200px); opacity: 0; } }
        @keyframes flyFloat { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-10px) rotate(1deg); } }

        /* TÍTULO CENTRAL */
        .title-group { position: absolute; left: 50%; transform: translateX(-50%); text-align: center; z-index: 20; }
        .team-title { font-size: 5.5rem; text-shadow: 0 0 20px var(--neon-cyan); margin: 0; line-height: 1; color: white; }
        .subtitle-myl { margin: 0; font-family: 'Orbitron'; color: var(--neon-green); letter-spacing: 5px; }

        /* PERSONAJES (SUBIDOS Y CORTADOS) */
        .char-container { 
            position: absolute; top: 0; 
            height: 156px; width: 400px; 
            overflow: hidden; display: flex; justify-content: center; 
            z-index: 1;
        }
        .char-left { left: 18%; } 
        .char-right { right: 18%; }
        .bg-character { 
            height: 200%; 
            transform: translateY(-20px); /* SUBIDOS MÁS ARRIBA */
            animation: burn 1.5s infinite alternate; 
        }
        @keyframes burn { 0% { filter: brightness(0.7); } 100% { filter: brightness(1.2) drop-shadow(0 0 20px var(--fire-main)); } }

        /* LOGO AO GEEK (CON ANIMACIÓN Y NEÓN) */
        .logo-geek { 
            width: 200px; 
            filter: drop-shadow(0 0 15px var(--neon-cyan));
            animation: geekPulse 4s infinite ease-in-out;
            z-index: 15;
        }
        @keyframes geekPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-cyan)); }
            50% { transform: scale(1.05) rotate(1deg); filter: drop-shadow(0 0 25px var(--neon-cyan)); }
            25%, 75% { transform: rotate(-1deg); }
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: var(--dark-tcg);
            border-left: 3px solid var(--neon-cyan);
            padding: 20px; display: flex; flex-direction: column; gap: 15px; overflow: hidden;
        }
        .neon-border { border: 1px solid var(--neon-cyan); padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.8); position: relative; }

        /* BUSCADOR PERSONALIZADO */
        .search-wrapper { position: relative; width: 100%; }
        .search-box { 
            width: 100%; background: #000; border: 1px solid var(--neon-cyan); 
            padding: 10px; color: white; font-family: 'Orbitron'; font-size: 0.8rem;
            box-sizing: border-box; outline: none;
        }
        #custom-results {
            position: absolute; top: 100%; left: 0; right: 0;
            background: #000; border: 1px solid var(--neon-cyan);
            max-height: 200px; overflow-y: auto; z-index: 1000;
            display: none; list-style: none; padding: 0; margin: 0;
        }
        #custom-results li {
            padding: 10px; border-bottom: 1px solid #222;
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; color: var(--neon-cyan);
        }
        #custom-results li:hover { background: var(--neon-cyan); color: black; }

        /* CARTA */
        .card-slot { width: 100%; height: 430px; border: 1px dashed #222; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-top: 10px; }
        .card-slot img { max-width: 95%; max-height: 95%; animation: appear 0.4s ease-out; box-shadow: 0 0 20px var(--neon-cyan); }
        @keyframes appear { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* MARCADOR */
        .score-val { font-family: 'Orbitron'; font-size: 3.2rem; color: var(--neon-cyan); }
        .score-btn { background: var(--neon-cyan); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; color: black; font-weight: bold; }

        /* IG BOX */
        .social-box { border: 2px solid var(--neon-pink); background: black; padding: 10px; text-align: center; border-radius: 10px; margin-top: auto; }
        .instagram-tag { display: flex; align-items: center; justify-content: center; gap: 8px; font-family: 'Montserrat'; font-size: 1.2rem; color: var(--neon-cyan); }

        /* BARRA INFERIOR */
        .footer-bar {
            grid-column: 1 / span 2; background: #000;
            border-top: 4px solid var(--neon-cyan);
            display: flex; align-items: center; justify-content: center;
        }
        .footer-text { color: white; font-family: 'Orbitron'; font-size: 0.7rem; letter-spacing: 15px; opacity: 0.5; }
        .label { display: block; color: var(--neon-pink); font-size: 1rem; text-transform: uppercase; margin-bottom: 5px; font-family: 'Orbitron'; }
    </style>
</head>
<body>

    <div class="layout-grid">
        <header class="header">
            <!-- TAO PAI PAI RESTAURADO -->
            <div class="tao-container">
                <div class="speed-lines">
                    <div class="line" style="top:20%; width:80px; animation-delay: 0.1s"></div>
                    <div class="line" style="top:50%; width:120px; animation-delay: 0.3s"></div>
                    <div class="line" style="top:80%; width:60px; animation-delay: 0s"></div>
                </div>
                <img src="tao_logo.png" class="tao-img">
            </div>

            <!-- AKUMA / MECHA SUBIDOS -->
            <div class="char-container char-left"><img src="personaje_bg.png" class="bg-character"></div>
            <div class="title-group">
                <p class="subtitle-myl">MITOS Y LEYENDAS</p>
                <h1 class="team-title">TEAM TAO PAI PAI</h1>
            </div>
            <div class="char-container char-right"><img src="personaje_right.png" class="bg-character"></div>

            <!-- LOGO AO GEEK CON EFECTOS -->
            <img src="aogeek.png" class="logo-geek">
        </header>

        <main style="background: transparent;"></main>

        <aside class="sidebar">
            <div class="neon-border">
                <span class="label">Buscador de Carta</span>
                <div class="search-wrapper">
                    <input type="text" id="card-search" class="search-box" placeholder="Escribe y Clic sugerencia..." autocomplete="off">
                    <ul id="custom-results"></ul>
                </div>
                <div class="card-slot" id="card-slot">
                    <span id="placeholder" style="color:#222; font-family:'Orbitron'; font-size:0.6rem;">SIN CARTA</span>
                </div>
            </div>

            <div class="neon-border">
                <span class="label">Marcador</span>
                <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="score('p1', 1)">+</button>
                        <div id="p1-val" class="score-val">0</div>
                        <button class="score-btn" onclick="score('p1', -1)">-</button>
                    </div>
                    <div class="score-val" style="opacity: 0.2;">:</div>
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="score('p2', 1)">+</button>
                        <div id="p2-val" class="score-val">0</div>
                        <button class="score-btn" onclick="score('p2', -1)">-</button>
                    </div>
                </div>
            </div>

            <div class="social-box">
                <div class="instagram-tag"><i class="fab fa-instagram"></i> @teamtaopaipai</div>
            </div>
        </aside>

        <footer class="footer-bar">
            <div class="footer-text">TEAM TAO PAI PAI • OFFICIAL LAYOUT</div>
        </footer>
    </div>

    <script>
        const GITHUB_USER = "davidjotaene-oss"; 
        const GITHUB_REPO = "layout-texto-escrito"; 
        const GITHUB_FOLDER = "cartas"; 

        let allCards = [];

        async function sync() {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${GITHUB_FOLDER}`);
                const files = await res.json();
                if (Array.isArray(files)) {
                    allCards = files.filter(f => f.name.toLowerCase().endsWith('.png'));
                }
            } catch (e) { console.error(e); }
        }

        const input = document.getElementById('card-search');
        const resultsList = document.getElementById('custom-results');

        input.addEventListener('input', function() {
            const val = this.value.toUpperCase().trim();
            resultsList.innerHTML = "";
            if (val.length < 2) { resultsList.style.display = "none"; return; }
            const matches = allCards.filter(f => f.name.replace(/-/g, ' ').toUpperCase().includes(val));
            if (matches.length > 0) {
                matches.slice(0, 10).forEach(file => {
                    const cleanName = file.name.replace('.png', '').replace(/-/g, ' ').toUpperCase();
                    const li = document.createElement('li');
                    li.textContent = cleanName;
                    li.onclick = () => selectCard(cleanName, file.name);
                    resultsList.appendChild(li);
                });
                resultsList.style.display = "block";
            } else { resultsList.style.display = "none"; }
        });

        function selectCard(readableName, fileName) {
            const slot = document.getElementById('card-slot');
            const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${GITHUB_FOLDER}/${fileName}`;
            slot.innerHTML = `<img src="${url}" alt="${readableName}">`;
            input.value = ""; resultsList.style.display = "none"; input.blur();
        }

        function score(p, n) {
            let e = document.getElementById(p+'-val');
            let v = parseInt(e.innerText) + n;
            if(v >= 0) e.innerText = v;
        }

        sync();
    </script>
</body>
</html>

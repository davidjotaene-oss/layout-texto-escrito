<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout MyL - DavidJotaene Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Orbitron:wght@700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --neon-green: #39ff14;
            --fire-main: #ff4d00;
            --dark-tcg: #0a0a0c;
        }

        body, html {
            margin: 0; padding: 0;
            width: 1920px; height: 1080px;
            background: transparent !important;
            font-family: 'Bangers', cursive;
            color: white;
            overflow: hidden;
        }
        
        /* MODO PREVIEW PARA NAVEGADOR */
        body.preview-mode {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            background: #111 !important;
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            grid-template-rows: 160px 1fr 20px;
            width: 100%; height: 100%;
        }
        
        body.preview-mode .layout-grid {
            width: 1920px; height: 1080px;
            transform-origin: center center;
        }

        /* --- HEADER --- */
        .header {
            grid-column: 1 / span 2;
            background: black;
            border-bottom: 4px solid var(--neon-cyan);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 5px 25px rgba(0, 242, 255, 0.4);
            z-index: 10; position: relative;
        }

        .title-group { 
            position: absolute; left: 50%; transform: translateX(-50%);
            text-align: center; z-index: 15; 
        }
        .subtitle-myl { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: var(--neon-green); letter-spacing: 5px; text-shadow: 0 0 10px var(--neon-green); }
        .team-title { font-size: 5.5rem; color: #fff; letter-spacing: 4px; text-shadow: 2px 2px 5px black, 0 0 20px var(--neon-cyan); margin: 0; line-height: 1; }

        .char-container {
            position: absolute; top: 10px; height: 140px; width: 400px;
            z-index: 1; background: radial-gradient(circle at center, transparent 30%, black 85%);
            display: flex; align-items: center; justify-content: center;
        }
        .char-left { left: 20%; }
        .char-right { right: 20%; }
        .bg-character { height: 220%; transform: translateY(30px); animation: burnEffect 1.5s infinite alternate; }

        @keyframes burnEffect {
            0% { filter: brightness(0.7) drop-shadow(0 0 5px var(--fire-main)); }
            100% { filter: brightness(1.1) drop-shadow(0 0 25px var(--fire-main)); }
        }

        .tao-container { position: relative; width: 280px; display: flex; align-items: center; justify-content: center; z-index: 15; }
        .tao-img { height: 130px; filter: drop-shadow(0 0 10px var(--neon-pink)); animation: flyFloat 3s ease-in-out infinite; }
        @keyframes flyFloat { 0%, 100% { transform: translateY(0) rotate(-2deg); } 50% { transform: translateY(-10px) rotate(1deg); } }

        /* --- SIDEBAR --- */
        .sidebar {
            background-color: var(--dark-tcg);
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            border-left: 3px solid var(--neon-cyan);
            padding: 25px; display: flex; flex-direction: column; gap: 20px; z-index: 20;
        }

        .neon-border { border: 1px solid var(--neon-cyan); padding: 15px; border-radius: 10px; background: rgba(0, 0, 0, 0.9); position: relative; }

        /* BUSCADOR DISCRETO */
        .search-box {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin-bottom: 15px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }
        .search-box:focus { border-color: var(--neon-cyan); box-shadow: 0 0 15px var(--neon-cyan); }

        /* CONTENEDOR DE CARTA */
        .card-slot { 
            width: 100%; height: 480px; 
            background: rgba(0,0,0,0.5); border: 1px dashed #222; border-radius: 15px;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .card-slot img { max-width: 95%; max-height: 95%; object-fit: contain; animation: cardAppear 0.4s ease-out; box-shadow: 0 0 20px rgba(0, 242, 255, 0.3); }
        @keyframes cardAppear { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* SCORE */
        .score-val { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; color: var(--neon-cyan); }
        .score-btn { background: var(--neon-cyan); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; transition: 0.3s; font-size: 1.2rem; font-weight: bold; }
        .score-btn:hover { background: white; transform: scale(1.1); }

        /* SOCIAL */
        .social-box { margin-top: auto; border: 2px solid var(--neon-pink); background: black; padding: 15px; text-align: center; border-radius: 12px; }
        .instagram-tag { display: inline-flex; align-items: center; gap: 8px; font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 1.3rem; color: var(--neon-cyan); }
        .instagram-tag i { color: var(--neon-pink); }

        .footer-bar { grid-column: 1 / span 2; background: linear-gradient(90deg, var(--neon-cyan), black, var(--neon-pink)); }
        .label { display: block; color: var(--neon-pink); font-size: 1.1rem; text-transform: uppercase; margin-bottom: 10px; font-family: 'Orbitron'; }
        .logo-geek { width: 230px; filter: drop-shadow(0 0 8px var(--neon-cyan)); z-index: 15; }

        .mode-toggle {
            position: fixed; top: 10px; left: 10px; z-index: 9999;
            background: rgba(0, 0, 0, 0.4); border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan); padding: 5px; font-size: 10px; cursor: pointer; opacity: 0.2;
        }
    </style>
</head>
<body>

    <button class="mode-toggle" onclick="toggleMode()">MODO PREVIEW (PARA PRUEBAS)</button>

    <div class="layout-grid">
        <header class="header">
            <div class="tao-container">
                <img src="tao_logo.png" alt="Tao Pai Pai" class="tao-img">
            </div>

            <div class="char-container char-left">
                <img src="personaje_bg.png" alt="" class="bg-character">
            </div>
            
            <div class="title-group">
                <p class="subtitle-myl">MITOS Y LEYENDAS</p>
                <h1 class="team-title">TEAM TAO PAI PAI</h1>
            </div>

            <div class="char-container char-right">
                <img src="personaje_right.png" alt="" class="bg-character">
            </div>

            <img src="aogeek.png" alt="AO GEEK STORE" class="logo-geek">
        </header>

        <main class="game-area"></main>

        <aside class="sidebar">
            <div class="neon-border">
                <span class="label">Selector de Carta</span>
                <!-- BUSCADOR -->
                <input type="text" id="card-search" class="search-box" placeholder="Escribe nombre..." list="card-list" autocomplete="off">
                <datalist id="card-list">
                    <!-- Se llena solo desde GitHub -->
                </datalist>

                <div class="card-slot" id="card-slot">
                    <img id="card-img" src="" style="display:none;">
                    <span id="placeholder-text" style="color:#222; font-family:'Orbitron'; font-size:0.7rem;">SIN CARTA SELECCIONADA</span>
                </div>
            </div>

            <div class="neon-border">
                <span class="label">Marcador</span>
                <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="changeScore('p1', 1)">+</button>
                        <div id="p1-val" class="score-val">0</div>
                        <button class="score-btn" onclick="changeScore('p1', -1)">-</button>
                    </div>
                    <div class="score-val" style="opacity: 0.3;">:</div>
                    <div style="text-align: center;">
                        <button class="score-btn" onclick="changeScore('p2', 1)">+</button>
                        <div id="p2-val" class="score-val">0</div>
                        <button class="score-btn" onclick="changeScore('p2', -1)">-</button>
                    </div>
                </div>
            </div>

            <div class="social-box">
                <div class="instagram-tag">
                    <i class="fab fa-instagram"></i>
                    @teamtaopaipai
                </div>
            </div>
        </aside>

        <div class="footer-bar"></div>
    </div>

    <script>
        /** 
         * CONFIGURACIÓN AUTOMÁTICA DAVIDJOTAENE-OSS
         */
        const GITHUB_USER = "davidjotaene-oss"; 
        const GITHUB_REPO = "layout-texto-escrito"; 
        const GITHUB_FOLDER = "cartas"; 

        // 1. Sincronizar nombres de archivos desde GitHub para el autocompletado
        async function syncCardsFromGithub() {
            const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${GITHUB_FOLDER}`;
            const datalist = document.getElementById('card-list');

            try {
                const response = await fetch(url);
                const files = await response.json();

                if (Array.isArray(files)) {
                    datalist.innerHTML = ""; 
                    files.forEach(file => {
                        if (file.name.toLowerCase().endsWith('.png')) {
                            // Limpia el nombre para que sea legible en el buscador
                            // Ejemplo: "caballero-luz.png" -> "CABALLERO LUZ"
                            const cleanName = file.name
                                .replace('.png', '')
                                .replace(/-/g, ' ')
                                .toUpperCase();
                            
                            const option = document.createElement('option');
                            option.value = cleanName;
                            datalist.appendChild(option);
                        }
                    });
                    console.log("✅ Lista de cartas actualizada desde GitHub");
                }
            } catch (error) {
                console.error("❌ Error conectando con la API de GitHub:", error);
            }
        }

        // 2. Lógica para cargar la imagen seleccionada
        const searchInput = document.getElementById('card-search');

        searchInput.addEventListener('change', function() {
            processSearch(this.value);
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processSearch(this.value);
            }
        });

        function processSearch(val) {
            const name = val.trim();
            if (!name) return;

            // Formatear: "Mi Carta" -> "mi-carta.png"
            const filename = name
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // Quitar acentos
                .replace(/\s+/g, '-') // Espacios por guiones
                .replace(/[^a-z0-9-]/g, '') // Quitar símbolos
                + '.png';

            const cardImg = document.getElementById('card-img');
            const placeholder = document.getElementById('placeholder-text');
            
            // URL Raw de GitHub
            const rawUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${GITHUB_FOLDER}/${filename}`;
            
            cardImg.src = rawUrl;
            cardImg.style.display = 'block';
            if(placeholder) placeholder.style.display = 'none';

            searchInput.value = ""; // Limpiar input
            searchInput.blur(); // Quitar el teclado/foco
            console.log("Intentando cargar:", rawUrl);
        }

        // Iniciar sincronización
        syncCardsFromGithub();

        // --- SISTEMAS DE SCORE Y RESPONSIVE ---
        function changeScore(p, n) {
            let el = document.getElementById(p+'-val');
            let s = parseInt(el.innerText) + n;
            if(s >= 0) el.innerText = s;
        }

        function toggleMode() {
            document.body.classList.toggle('preview-mode');
            if (document.body.classList.contains('preview-mode')) scale();
            else document.querySelector('.layout-grid').style.transform = '';
        }

        function scale() {
            const container = document.querySelector('.layout-grid');
            const s = Math.min(window.innerWidth/1920, window.innerHeight/1080);
            container.style.transform = `scale(${s})`;
        }
        window.onresize = () => { if(document.body.classList.contains('preview-mode')) scale(); };
    </script>
</body>
</html>
